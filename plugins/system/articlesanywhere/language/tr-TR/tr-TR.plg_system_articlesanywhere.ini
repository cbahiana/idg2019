ARTICLESANYWHERE_DESC="<p>Makaleleri sitenizde istediğiniz yere kolayca yerleştirebilirsiniz.</p><p>Makaleleri yerleştirmek için şu söz dizimini kullanabilirsiniz:<br>Makalenin Başlığını Kullanarak: <span class=&quot;rl_code&quot;>{article Makale başlığı}...{/article}</span><br>Makalenin Kısaltmasını Kullanarak: <span class=&quot;rl_code&quot;>{article makale-kisaltmasi}...{/article}</span><br>Makalenin Kodunu Kullanarak: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>Bu etiketler arasına başka veri/ayrıntılar eklemek için diğer etiketler de eklenebilir:<br><span class=&quot;rl_code&quot;>[text]</span> (tüm metin: giriş metni + içerik)<br><span class=&quot;rl_code&quot;>[readmore]</span> (devamını oku bağlantısı)<br><span class=&quot;rl_code&quot;>[url]</span> (makalenin adresi)<br><span class=&quot;rl_code&quot;>[introtext]</span><br><span class=&quot;rl_code&quot;>[fulltext]</span><br><span class=&quot;rl_code&quot;>[title]</span><br><span class= quot;rl_code&quot;>[id]</span><br>Kullanılabilecek Diğer Veriler (veritabanındaki sütun adı ile aynı olmalıdır)</p><p>Metin görüntülenirken (tüm metinler, giriş metni ya da içerik), ayrıca kod iminde yalnız belirli sayıda karakterin görüntülenmesi sağlanabilir:<br><span class=&quot;rl_code&quot;>[text limit=&quot;100&quot;]</span> (tüm metnin yalnız ilk 100 karakterini görüntüler)</p><p>Devamını oku bağlantısı görüntülenirken, standart &quot;Devamını oku...&quot; metni de değiştirilebilir.<br><span class=&quot;rl_code&quot;>[readmore text=&quot;Lütfen okumaya devam edin&quot;]</span></p><p><em>Örneklerde kullanılan renkler okunurluğu arttırmak içindir. Gerçek etiketlerde, çalışmasını engelleyeceğinden renkleri kullanmayın.</em></p>"
