ARTICLESANYWHERE_DESC="<p>輕鬆在網站隨處放置文章。</p><p>可以使用以下語法放置文章:<br>使用文章標題: <span class=&quot;rl_code&quot;>{article 某些文章}...{/article}</span><br>使用文章別名: <span class=&quot;rl_code&quot;>{article some-article}...{/article}</span><br>使用模組 id: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>在這些標籤內可以放置不同的標籤以放置不同文章資料/細節:<br><span class=&quot;rl_code&quot;>[text]</span> (項目文字: 簡介文字+完整文字)<br><span class=&quot;rl_code&quot;>[readmore]</span> (閱讀全文連結)<br><span class=&quot;rl_code&quot;>[url]</span> (文章的 URL )<br><span class=&quot;rl_code&quot;>[introtext]</span><br><span class=&quot;rl_code&quot;>[fulltext]</span><br><span class=&quot;rl_code&quot;>[title]</span><br><span class=&quot;rl_code&quot;>[id]</span><br>或任何其它可用資料 (必須符合資料庫中欄位名稱)</p><p>顯示文字時 (所有文字、簡介文字或完整文字)，您可以使標籤只顯示某些字元數:<br><span class=&quot;rl_code&quot;>[text limit=&quot;100&quot;]</span> (顯示整段文字的前 100 個字元)</p><p>顯示閱讀全文連結時，也可以不使用標準 &quot;閱讀全文...&quot; 文字:<br><span class=&quot;rl_code&quot;>[readmore text=&quot;請讀我!&quot;]</span></p><p><em>範例中使用的色彩是便於閱讀，不要在實際標籤中使用色彩。 因為那將會停止動作。</em></p>"
INSERT_ARTICLE="插入文章"

