ARTICLESANYWHERE_DESC="<p>วางบทความของคุณไว้ที่ไหนก็ได้ในเวปไซต์ของคุณอย่างง่ายดาย</p><p>คุณสามารถวางบทความลงไปได้โดยการใช้ไวยากรณ์จากคำที่ต้องการ ระบุเป็นแท็กคำสั่ง:<br>การใช้ชื่อของบทความ: <span class=&quot;rl_code&quot;>{article ชื่อบทความ}...{/article}</span><br>การใช้ชื่อ alias ของบทความ: <span class=&quot;rl_code&quot;>{article some-article}...{/article}</span><br>การใช้รหัสไอดีของโมดูล: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>ภายในแท็กคำสั่งเหล่านี้ คุณสามารถวางแท็กคำสั่งที่แตกต่างกัน เพื่อแสดงข้อมูลหรือรายละเอียดต่างของบทความที่แตกต่างกัน:<br><span class=&quot;rl_code&quot;>[text]</span> (ข้อความทั้งหมด: ข้อความเกริ่นนำ+ข้อความเต็มรูปแบบ)<br><span class=&quot;rl_code&quot;>[readmore]</span> (ข้อความสำหรับลิงค์อ่านต่อ)<br><span class=&quot;rl_code&quot;>[url]</span> (ที่อยู่ URL ของบทความ)<br><span class=&quot;rl_code&quot;>[introtext]</span><br><span class=&quot;rl_code&quot;>[fulltext]</span><br><span class=&quot;rl_code&quot;>[title]</span><br><span class=&quot;rl_code&quot;>[id]</span><br>หรือข้อมูลอื่นๆที่สามารถใช้ได้ (แต่ต้องตรงกับชื่อคอลัมน์ที่อยู่ในฐานข้อมูล)</p><p>เมื่อแสดงข้อความ (ข้อความทั้งหมด, ข้อความเกริ่นนำ, หรือข้อความเต็มรูปแบบ), คุณสามารถเลือกแสดงแท็กคำสั่งตามจำนวนตัวอักษรที่กำหนดได้:<br><span class=&quot;rl_code&quot;>[text limit=&quot;100&quot;]</span> (แสดงตัวอักษร 100 ตัวแรกของข้อความทั้งหมด)</p><p>เมื่อแสดงลิงค์สำหรับอ่านต่อ, คุณสามารถกำหนดค่าทับลงไป เพื่อเปลี่ยนข้อความคำว่า &quot;อ่านต่อ...&quot; เป็นคำอื่นได้:<br><span class=&quot;rl_code&quot;>[readmore text=&quot;กรุณาอ่านเพิ่มเติม!&quot;]</span></p><p><em>สีที่ใช้ในตัวอย่างสำหรับใช้ในการอ่านเท่านั้น. อย่าได้ใช้สีใดๆในแท็กคำสั่ง, เพราะอาจเป็นสาเหตุให้หยุดการทำงานในแท็กคำสั่งเหล่านั้นได้.</em></p>"
