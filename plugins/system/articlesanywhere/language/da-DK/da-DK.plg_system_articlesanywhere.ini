ARTICLESANYWHERE_DESC="<p>Placer nemt artikler hvor som helst på din side.</p><p>Du kan placere artikler vha syntaksen:<br>Ved brug af artiklens titel: <span class=&quot;rl_code&quot;>{article En artikel}...{/article}</span><br>Ved brug af artiklens alias: <span class=&quot;rl_code&quot;>{article en-artikel}...{/article}</span><br>Ved brug af artiklens ID: <span class=&quot;rl_code&quot;>{article 123}...{/article}</span></p><p>Indenfor denne syntaks kan du placere div. pladsholdere for at placere div. artikel data/detaljer:<br><span class=&quot;rl_code&quot;>[text]</span> (hele teksten: introtekst+fuld tekst)<br><span class=&quot;rl_code&quot;>[readmore]</span> (et læs mere link)<br><span class=&quot;rl_code&quot;>[url]</span> (URL til artiklen)<br><span class=&quot;rl_code&quot;>[introtext]</span><br><span class=&quot;rl_code&quot;>[fulltext]</span><br><span class=&quot;rl_code&quot;>[title]</span><br><span class=&quot;rl_code&quot;>[id]</span><br>Eller hvilke som helst andre data der står til rådighed (skal svare til kolonne titlen i databasen)</p><p>Når der vises tekst (al tekst, introtekst eller fuld tekst), kan du nøjes med at vise et bestemt antal tegn ved at bruge syntaks:<br><span class=&quot;rl_code&quot;>[text limit=&quot;100&quot;]</span> (vis de første 100 tegn af hele teksten)</p><p>Hvis du viser læs mere linket, kan du også tilsidesætte standarden &quot;Læs mere...&quot;:<br><span class=&quot;rl_code&quot;>[readmore text=&quot;Fortsæt venligst med at læse!&quot;]</span></p><p><em>Farverne brugt i eksemplerne er brugt for læsbarhedens skyld. Brug ikke farver i selve syntaksen, ellers vil de holde op med at virke.</em></p>"
INSERT_ARTICLE="Indsæt Artikel"

